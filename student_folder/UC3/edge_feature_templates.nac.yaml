        description: Base banner template; support carrier returns
        login: "login banner: new\n"
        motd: "motd banner:\r\nNo message today\n"
    bfd_templates:
      - name: FT-EDGE-BFD-01
        description: BFD base template
        poll_interval: 30000
        multiplier: 4
        colors:
          - color: biz-internet
          - color: mpls
    bgp_templates:
      - name: FT-EDGE-BGP-VPN1-ACTIVE
        description: VPN 1 BGP
        ipv4_address_family:
          default_information_originate: false
          maximum_paths_variable: vpn1_bgp_ipv4_maximum_paths
          redistributes:
            - protocol: omp
              optional: false
              route_policy: RM-SITE-BGP-OUT-ACTIVE
          neighbors:
            - address_variable: vpn1_bgp_ipv4_neighbor1_address
              address_families:
                - family_type: ipv4-unicast
                  maximum_prefixes: 1000
              next_hop_self: false
              password_variable: vpn1_bgp_ipv4_neighbor1_password
              remote_as_variable: vpn1_bgp_ipv4_neighbor1_remote_as
              shutdown_variable: vpn1_bgp_ipv4_neighbor1_shutdown
              optional: true
            - address_variable: vpn1_bgp_ipv4_neighbor2_address
              address_families:
                - family_type: ipv4-unicast
                  maximum_prefixes: 1000
              password_variable: vpn1_bgp_ipv4_neighbor2_password
              remote_as_variable: vpn1_bgp_ipv4_neighbor2_remote_as
              shutdown_variable: vpn1_bgp_ipv4_neighbor2_shutdown
              optional: true
        as_number_variable: vpn1_bgp_as_number
        shutdown_variable: vpn1_bgp_shutdown
        holdtime: 3
        keepalive: 1
      - name: FT-EDGE-VPN10-BGP-01
        description: VPN 10 BGP
        ipv4_address_family:
          default_information_originate: false
          maximum_paths_variable: vpn10_bgp_ipv4_maximum_paths
